<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; font-size: 16px; line-height: 1.6; margin: 0; padding: 0; }
        .email-container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; }
        .email-header { text-align: center; font-size: 20px; font-weight: bold; }
        .email-body { padding: 10px; }
        .email-footer { font-size: 14px; text-align: center; color: #888; }
        a.button { display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; text-align: center;}
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <p>Hello <span th:text="${username}">User</span>,</p>
    </div>
    <div class="email-body">
        <p>Please verify your account by clicking the link below within 5 minutes:</p>
        <p><a th:href="${link}" class="button">Verify Account</a></p>
    </div>
    <div class="email-footer">
        <p>If you did not request this, please ignore it.</p>
    </div>
</div>
</body>
</html>
