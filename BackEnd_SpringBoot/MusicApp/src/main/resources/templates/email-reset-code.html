<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        text-align: center;
    }
    .email-container {
        width: 100%;
        max-width: 600px;
        margin: 30px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .email-header {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .email-body {
        margin: 20px 0;
    }
    .email-footer {
        font-size: 14px;
        color: #888888;
        margin-top: 30px;
    }
    a.button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #4CAF50;
        color: #ffffff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="email-container">
  <div class="email-header">
    Hello <span th:text="${username}">User</span>
  </div>
  <div class="email-body">
    <p>Thank you for registering with our music app.</p>
    <p>Please verify your account by clicking the button below. This link will expire in 5 minutes.</p>
    <p>
      <a th:href="${link}" class="button">Verify Your Account</a>
    </p>
  </div>
  <div class="email-footer">
    <p>If you did not request this email, please ignore it.</p>
  </div>
</div>
</body>
</html>
