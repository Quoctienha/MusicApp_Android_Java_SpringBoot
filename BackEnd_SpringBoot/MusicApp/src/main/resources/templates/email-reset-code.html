<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; }
    .container { padding: 20px; max-width: 600px; margin: auto; }
    .code { font-size: 24px; font-weight: bold; background-color: #eee; padding: 10px; text-align: center; border-radius: 5px; }
  </style>
</head>
<body>
<div class="container">
  <p>Hello <span th:text="${username}">User</span>,</p>
  <p>You have requested a password reset. Here is your verification code:</p>
  <div class="code" th:text="${code}">123456</div>
  <p>The code will expire in 5 minutes.</p>
  <p>If you did not make this request, please ignore this email.</p>
</div>
</body>
</html>
